<!DOCTYPE html>
<html>
<head>
	<title>Validar Edades</title>
    <link rel="stylesheet" href="stlylos.css">
</head>
<body>
	<h1>Validar Edades</h1>

	<form>
		<label for="nombre1">Nombre de la primera persona:</label>
		<input type="text" id="nombre1"><br><br>

		<label for="edad1">Edad de la primera persona:</label>
		<input type="number" id="edad1"><br><br>

		<label for="nombre2">Nombre de la segunda persona:</label>
		<input type="text" id="nombre2"><br><br>

		<label for="edad2">Edad de la segunda persona:</label>
		<input type="number" id="edad2"><br><br>

		<label for="nombre3">Nombre de la tercera persona:</label>
		<input type="text" id="nombre3"><br><br>

		<label for="edad3">Edad de la tercera persona:</label>
		<input type="number" id="edad3"><br><br>

		<input type="button" value="Validar" onclick="validarEdades()">
	</form>

	<p id="mensaje"></p>

	<script>
		function validarEdades() {
			var edad1 = parseInt(document.getElementById("edad1").value);
			var edad2 = parseInt(document.getElementById("edad2").value);
			var edad3 = parseInt(document.getElementById("edad3").value);

			var mayor = Math.max(edad1, edad2, edad3);

			if (mayor === edad1) {
				document.getElementById("mensaje").innerHTML = "La persona mayor es " + document.getElementById("nombre1").value;
			} else if (mayor === edad2) {
				document.getElementById("mensaje").innerHTML = "La persona mayor es " + document.getElementById("nombre2").value;
			} else {
				document.getElementById("mensaje").innerHTML = "La persona mayor es " + document.getElementById("nombre3").value;
			}
		}
	</script>
</body>
</html>
